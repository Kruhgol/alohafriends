<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 random-article" ng-repeat="randomArticle in randomArticles">
    <a href="#/article/{{randomArticle.url}}">
        <img ng-src="{{randomArticle.picture}}" alt="{{randomArticle.title}}" width="100%">
        <span>{{randomArticle.title}}</span>/<span>{{randomArticle.country}}</span><br/>
        <span>{{randomArticle.date}}</span>   
    </a>
</div>
