<header-dir></header-dir>

<div class="content-country">
    <div class="container articles">
        <div class="row article" ng-repeat="article in articles">
            <div class="col-lg-2 col-md-1 col-sm-1"></div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <a href="#/article/{{article.url}}"><img ng-src="{{article.picture}}" width="100%" alt="">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12 article-text">
                <a href="#article/{{article.url}}"><h1>{{article.title}}</h1></a>
                <p>{{article.anatation}}</p>
                <p class="article-marks">Метки: <a href="mark/{{mark.url}}" ng-repeat="mark in article.marks">{{mark.name}}</a></p>
            </div>
            <div class="col-lg-2 col-md-1 col-sm-1"></div>
        </div>
    </div>

    <div class="soc-seti-center">
        <a href=""><div class="sprite vk-center"></div></a>
        <a href=""><div class="sprite fb-center"></div></a>
        <a href=""><div class="sprite inst-center"></div></a>
    </div>
    <div class="comments-wrapper">
        <h1>Оставить комментарии:</h1>
        <form action="#" name="comment-form">
            <textarea name="comment-text" placeholder="Введите коментарий"></textarea>
            <input type="button" value="Оставить комментарий">
        </form>
        <h1>Комментарии:</h1>
    </div>
</div>
